<div style="margin: 24px;">
  <button mat-raised-button color="primary" (click)="nuevo()">+ Nuevo Cliente</button>

  <table mat-table [dataSource]="clientes" class="mat-elevation-z8" style="margin-top: 16px; width: 100%;">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nombre }}</td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.correo }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-button color="accent" (click)="navegarA(cliente.id, 'ver')">Ver</button>
        <button mat-button color="warn" (click)="navegarA(cliente.id, 'editar')">Editar</button>
        <button mat-button (click)="eliminar(cliente.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
